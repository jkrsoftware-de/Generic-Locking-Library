# Gitlab-CI Configuration for the Generic-"Locking Library".
services:
  - docker:dind

## Pipeline-Stages.
stages:
  - build-stage
  - version-creation-stage
  - version-deployment-stage

## Global Variable (set for each created Pipeline).
variables:
  DOCKER_TLS_CERTDIR: ''
  DOCKER_DRIVER: overlay2
  SPRING_PROFILES_ACTIVE: gitlab-ci

## Jobs.

### Build the Software-Project.
Build the Application:
  image: maven:3.8-openjdk-11-slim
  stage: build-stage
  allow_failure: false
  cache:
    paths:
      - '.m2/'
  script: "mvn clean package -B"

### Run Tests of the Software-Project.
Run Tests of the Application:
  image: maven:3.8-openjdk-11-slim
  stage: build-stage
  allow_failure: false
  cache:
    paths:
      - '.m2/'
  script:
    - apt update -y && apt install git gnupg2 -y
    - cp "${M2_SETTINGS_FILECONTENT}" "${HOME}/.m2/settings.xml"
    - echo "${GPG2_PRIVATE_KEY_PASSPHRASE}" | gpg2 --batch --yes --passphrase-fd 0 "${GPG2_PRIVATE_KEY_FILE}"
    - mvn clean test verify

### Version-Creation.
create new Version of the Software-Project:
  image: maven:3.8-openjdk-11-slim
  stage: version-creation-stage
  allow_failure: false
  when: manual
  only:
    - /^main$/
  script:
    - apt update -y && apt install git -y
    - versioning-and-deployment-system/create-version/create-new-version.sh

### Version-Deployment (to Sonatype Maven-Central via Maven).
deploy to Sonatype Maven-Central via Maven:
  image: maven:3.8-openjdk-11-slim
  stage: version-deployment-stage
  allow_failure: false
  when: manual
  only:
    - /^release/
  script:
    - apt update -y && apt install git gnupg2 -y
    - cp "${M2_SETTINGS_FILECONTENT}" "${HOME}/.m2/settings.xml"
    - echo "${GPG2_PRIVATE_KEY_PASSPHRASE}" | gpg2 --batch --yes --passphrase-fd 0 "${GPG2_PRIVATE_KEY_FILE}"
    - versioning-and-deployment-system/deploy-version/deploy-new-version.sh 'MAVEN_DEPLOYMENT'