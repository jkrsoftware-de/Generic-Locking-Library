# Gitlab-CI Configuration for the Generic-"Locking Library".
image: docker:latest
services:
  - docker:dind

## The (configured) Pipeline-Stages.
stages:
  - build-stage
  - version-creation-stage

## Global Variable for every Pipeline.
variables:
  DOCKER_TLS_CERTDIR: ''
  DOCKER_DRIVER: overlay2
  SPRING_PROFILES_ACTIVE: gitlab-ci

## Pipeline Jobs

### Standard Maven-Build.
maven-build:
  stage: build-stage
  image: maven:3.8-openjdk-11-slim
  allow_failure: false
  cache:
    paths:
      - '.m2/'
  script: "mvn clean package -B"

### Standard Maven-Test.
maven-test:
  stage: build-stage
  image: maven:3.8-openjdk-11-slim
  allow_failure: false
  cache:
    paths:
      - '.m2/'
  script: "mvn clean test verify"

### Version-Creation.
create new version:
  stage: version-creation-stage
  image: maven:3.8-openjdk-11-slim
  allow_failure: false
  when: manual
  only:
    - /^main$/
  script:
    - apt update -y && apt install git iputils-ping -y
    - common-versioning-and-deployment-system/create-new-version.sh